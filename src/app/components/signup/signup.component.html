<div class="auth-wrapper d-flex justify-content-center align-items-center vh-100 bg-image">
    <form class="form-signin p-5 rounded border bg-light" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h3 class="h3 mb-3 font-weight-normal text-center">Registrarse</h3>
        <!-- Errors -->
        <div *ngIf="errors?.name" class="alert alert-danger mt-3">
            {{ errors?.name }}
        </div>
        <div *ngIf="errors?.email" class="alert alert-danger mt-3">
            {{ errors?.email }}
        </div>
        <div *ngIf="errors?.password" class="alert alert-danger mt-3">
            {{ errors?.password }}
        </div>
        <div *ngIf="errors?.password_confirmation" class="alert alert-danger mt-3">
            {{ errors?.password_confirmation }}
        </div>
        <!-- Signup form -->
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" class="form-control" formControlName="name" />
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" class="form-control" formControlName="email" />
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-control" formControlName="password" />
        </div>
        <div class="form-group">
            <label for="password_confirmation">Confirmar Contraseña</label>
            <input type="password" id="password_confirmation" class="form-control" formControlName="password_confirmation" />
        </div>

        <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Registrarse</button>
        <p class="mt-3 text-center">¿Ya tienes una cuenta? <a (click)="redirect('login')" >Iniciar Sesión</a></p>
    </form>
</div>
