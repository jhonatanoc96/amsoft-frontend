<div class="d-flex justify-content-center align-items-center vh-100 bg-image">
    <div class="card inner-main border-0 shadow-lg">
        <div class="card-header bg-dark text-white">
            <h3 class="mb-0">Perfil de usuario</h3>
        </div>
        <div class="card-body">
            <h5 class="card-title">Nombre: <span class="text-muted right-align">{{UserProfile.name}}</span></h5>
            <h5 class="card-title">Correo electrónico: <span class="text-muted right-align">{{UserProfile.email}}</span></h5>
            <h5 class="card-title">Fecha de creación: <span class="text-muted right-align">{{UserProfile.created_at | date:'dd/MM/yy h:mm a'}}</span></h5>
        </div>
    </div>
</div>
